<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    
    <form action="#" onsubmit="changeParams()">
        <label for="varN">Number of cars</label>
        <input id="varN" type="text" value="">
        <label for="varM">Mutation rate</label>
        <input type="text" id="varM">
        <input type="submit" title="submit" value="submit">
    </form>
    <div id="verticalButtons">
        <button style="font-size: 25px;" onclick="save()" title="save the model of the best car in local storage">save</button>
        <button id="refresh" onclick="window.location.reload()" title="refresh the page to restart the simulation">refresh</button>
        <button style="font-size: 25px;" onclick="discard()" title="delete the current simulation info">delete</button>
    </div>

    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
